<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/style2.css">
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
ko
  <!--Navigation bar-->
  <div id="nav-placeholder" >

  <script>
    $(function () {
     
      $("#nav-placeholder").load("/html/nav.html");
        
    });
  </script>
  </div>
  <!--end of Navigation bar-->


  <!-- image section -->

  <div class="contactimg">
    <img id="c-img" src="./images/contact.jpg" alt="">
  </div>

  <!-- form section -->
  <div class="contact-form">

    <h1 class="contact-text">Reach out to us!</h1>
    <h3 class="contact-text">Contact us and we'll respond you back!!</h3>


    <!-- BOOTSTRAP -->
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>

    <br>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <br> <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Your Query</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="col-auto btn-center">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>


</body>

</html>
